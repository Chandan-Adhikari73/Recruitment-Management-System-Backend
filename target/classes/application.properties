# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/recruitdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expirationMs=86400000

# File Storage
file.upload-dir=uploads

# Resume Parser API
apilayer.api.key=${APILAYER_KEY:}
apilayer.endpoint=https://api.apilayer.com/resume_parser/upload

# Server Port
server.port=${SERVER_PORT:8080}

# Logging
logging.level.com.example.recruitment=DEBUG
logging.level.org.springframework.web=INFO